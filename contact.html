<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-a11y="true"></script>
</head>
<body>
    <!-- Bootstrap navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="skills.html" id="test">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="portfolio.html">Portfolio</a>
                 </li>
                <li class="nav-item">
                    <a class="nav-link link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Bootstrap navbar end-->
    <!--Contact form-->
    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="main-title">
                        <br>
                        <h3>Connect With Me</h3>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <form id="contact-form">
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <input type="text" name="name" class="form-control" id="first-name" placeholder="Name *" required="required">
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">
                                 <input type="email" name="email" class="form-control" id="email" placeholder="Email *" required="required">
                              </div>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                   <textarea rows="6" name="message" class="form-control" id="description" placeholder="Message *" required="required"></textarea>
                              </div>
                           </div>
                            <div class="col-md-12 text-center">
                                <button id="submit" class="nav-btn link link-btn"type="submit" value="Send">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Contact form end-->
    <!--linked bootstrap jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
